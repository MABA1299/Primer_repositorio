// CICLICAS JAVASCRIPT
class ListaDeCompras {
  constructor() {
    this.items = ['Leche', 'Pan', 'Huevos', 'Cereal'];
  }

  buscar(item) {
    for (let i = 0; i < this.items.length; i++) {
      if (this.items[i] === item) {
        console.log(`${item} se encuentra en la lista.`);
        break;
      } else if (i === this.items.length - 1) {
        console.log(`${item} no se encuentra en la lista.`);
      }
    }
  }
}

let lista = new ListaDeCompras();
lista.buscar('Leche'); // Leche se encuentra en la lista.
lista.buscar('Papas'); // Papas no se encuentra en la lista.


// CICLICA PHP
class Estudiante {
  private $nombre;
  private $notas;

  public function __construct($nombre, $notas) {
    $this->nombre = $nombre;
    $this->notas = $notas;
  }

  public function estaAprobado() {
    for ($i = 0; $i < count($this->notas); $i++) {
      if ($this->notas[$i] < 60) {
        echo "$this->nombre no aprobó todas las asignaturas.\n";
        break;
      } else if ($i === count($this->notas) - 1) {
        echo "$this->nombre aprobó todas las asignaturas.\n";
      }
    }
  }
}

$estudiante1 = new Estudiante('Juan', [80, 70, 85]);
$estudiante2 = new Estudiante('Maria', [60, 70, 55]);

$estudiante1->estaAprobado(); // Juan aprobó todas las asignaturas.
$estudiante2->estaAprobado(); // Maria no aprobó todas las asignaturas.
